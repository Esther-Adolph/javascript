<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // working with numbers and arithmetic operators
    // integers:numbers without fractions
    let x = 2;
    // float
    let y = 5.6;
    // double
    let a = 4.9;

    // arithmetic operators: +, _, /, *, %, ++, -, **

    // for addition
    let A = 3
    let B = 5  
    let C = A + B
    document.write(`The addition: of   ${A} and ${B} is ${C}`);
    document.write("</br>");

    // for multiplication
    let X, Y, Z
    X = 3
    Y = 5
    Z = (X * Y);
    document.write(`The multiplication: of   ${X} and ${Y} is ${Z}`);
    document.write("</br>");

    // for substraction
    let d, e, f
    d = 3 
    e = 5
    f = (e - d);
    document.write(`The substraction: of   ${d} and ${e} is ${f}`);
    document.write("</br>");

    // division
    let q, r, s;
    q =3;
    r = 5;
    s = (q / r);
    document.write(`The division: of   ${q} and ${r} is ${s}`);
    document.write("</br>");

    // for ++
    let t, u, v, w;
    t = 3;
    u =5;
    v = t++;
    w = u++;
    document.write(`The increment: of   ${t} is ${v} and ${u} is ${w}`);
    document.write("</br>");

    // for %
    let g, h, i;
    g = 3;
    h = 5;
    i = (h % g);
    document.write(`The remainder: of   ${g} and ${h} is ${i}`);
    document.write("</br>");
    // for --
    let j, k, l, p;
    j = 3;
    k = 5;
    l = (k-- );
    p = (j--);
    document.write(`The decrement: of   ${j} is ${l} and ${k} is ${p}`);
    document.write("</br>");

    // for **
    let m, n, o;
    m = 3;
    n = 5;
    o = (m**n);
    document.write(`The exponent: of   ${m} and ${n} is ${o}`);
    document.write("</br>");

  </script>
</body>
</html>
